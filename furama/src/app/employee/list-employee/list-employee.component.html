<div class="container-fluid">
  <div class="container-fluid mb-3">
    <button class="btn btn-primary" [routerLink]="['/employee',{
      outlets:{'employee':['create']}}]">Tạo Mới
    </button>
  </div>
  <div class="container-fluid bg-white pt-3 pb-3">
    <h3 class="title-component text-dark" (click)="getEmployees()">Danh sách khách hàng</h3>
    <div class="mb-3 d-flex justify-content-between">
      <input type="text" class="form-control col-4 border-info" placeholder="Tìm Kiếm ..."
             (input)="searchAllField(element.value)" #element>
      <div class="col-6 row">
        <select class="custom-select my-1 mr-sm-2 col-4">
          <option selected>Bằng cấp</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <select class="custom-select my-1 mr-sm-2 col-4" (change)="searchPosition(position.value)" #position>
          <option selected [value]="null">Bộ phận</option>
          <option *ngFor="let item of positions" [value]="item.name">{{item.name}}</option>
        </select>

        <select class="custom-select my-1 mr-sm-2 col-3">
          <option selected>Chức vụ</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <table class="table table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tên Nhân Viên</th>
        <th scope="col">Chức Vụ</th>
        <th scope="col">Bộ phận</th>
        <th scope="col" colspan="3" style="text-align: center">Thao tác</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of employees|paginate: { itemsPerPage: 5, currentPage: p};index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.position}}</td>
        <td>{{item.department}}</td>
        <td>
          <button class="btn btn-primary"
                  [routerLink]="['/employee',{
      outlets:{'employee':['view']}}]">
            <span style="margin-right: 10px"><i class="las la-eye"></i></span><span>Xem</span>
          </button>
        </td>
        <td>
          <button class="btn btn-warning" [routerLink]="[{outlets:{primary:['employee/view'],employee:['employee']}}]"><span style="margin-right: 10px"><i
            class="las la-edit"></i></span><span>Sửa</span></button>
        </td>
        <td>
          <button class="btn btn-danger"><span style="margin-right: 10px"><i
            class="las la-trash"></i></span><span>Xoa</span></button>
        </td>
      </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
